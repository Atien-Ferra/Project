{% extends "base.html" %}

{% block title %}Sign Up â€¢ Focus Flow{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-6 col-lg-5">
        <div class="card auth-card shadow-lg">
            <div class="card-header bg-dark text-white text-center py-4">
                <h4 class="mb-0">
                    <i class="bi bi-person-plus me-2"></i>Create Account
                </h4>
                <p class="mb-0 mt-2 opacity-75">Join Focus Flow today</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.signup') }}" id="signupForm">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="name" class="form-label fw-semibold">
                            <i class="bi bi-person me-1"></i> Full Name
                        </label>
                        <input type="text" class="form-control form-control-lg" id="name" name="name"
                            placeholder="John Doe" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">
                            <i class="bi bi-envelope me-1"></i> Email Address
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email"
                            placeholder="you@example.com" required>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock me-1"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            placeholder="Create a strong password" required minlength="8">
                        <div class="form-text">
                            <i class="bi bi-info-circle me-1"></i> At least 8 characters
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="confirm_password" class="form-label fw-semibold">
                            <i class="bi bi-lock-fill me-1"></i> Confirm Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="confirm_password"
                            name="confirm_password" placeholder="Confirm your password" required>
                    </div>

                    <div class="mb-4">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="terms" name="terms" required>
                            <label class="form-check-label" for="terms">
                                I agree to the <a href="#" class="text-decoration-none">Terms of Service</a>
                                and <a href="#" class="text-decoration-none">Privacy Policy</a>
                            </label>
                        </div>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-person-plus me-2"></i>Create Account
                        </button>
                    </div>

                    <hr class="my-4">

                    <p class="text-center text-muted mb-0">
                        Already have an account?
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none fw-semibold">
                            Sign in
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/signup.js') }}"></script>
{% endblock %}
