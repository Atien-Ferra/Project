{% extends "base.html" %}

{% block title %}Sign Up • Focus Flow{% endblock %}

{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm auth-card w-100">
        <div class="card-body p-4">
            <h1 class="h4 mb-1">Create your account</h1>
            <p class="text-secondary mb-4">Join Focus Flow to enhance your learning experience.</p>

            <form id="signupForm" method="POST" action="{{ url_for('auth.signup') }}">
                <div class="mb-3">
                    <label class="form-label">Full name</label>
                    <input type="text" class="form-control" id="name" name="name" placeholder="Alex Doe" required>
                </div>
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com" required>
                </div>
                <div class="row">
                    <div class="col-sm-6 mb-3">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" placeholder="••••••••" required>
                        <small class="form-text">
                            Strength: <span id="passwordStrength" class="fw-bold"></span>
                        </small>
                    </div>
                    <div class="col-sm-6 mb-3">
                        <label class="form-label">Confirm password</label>
                        <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="••••••••" required>
                    </div>
                </div>
                <div class="form-check mb-4">
                    <input class="form-check-input" type="checkbox" id="terms" name="terms" required>
                    <label class="form-check-label" for="terms">I agree to the Terms and Conditions</label>
                </div>
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Sign Up</button>
                </div>
            </form>

            <hr class="my-4">
            <p class="mb-0">Already have an account? <a href="{{ url_for('auth.login') }}" style="color: black; text-decoration: none;">Login</a></p>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/signup.js') }}"></script>
{% endblock %}
