{% extends "base.html" %}

{% block title %}Login â€¢ Focus Flow{% endblock %}

{% block content %}
<div class="row justify-content-center py-5">
    <div class="col-md-5 col-lg-4">
        <div class="card auth-card shadow-lg">
            <div class="card-header bg-dark text-white text-center py-4">
                <h4 class="mb-0">
                    <i class="bi bi-box-arrow-in-right me-2"></i>Welcome Back
                </h4>
                <p class="mb-0 mt-2 opacity-75">Sign in to continue</p>
            </div>
            <div class="card-body p-4">
                <form method="POST" action="{{ url_for('auth.login') }}">
                    <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">

                    <div class="mb-3">
                        <label for="email" class="form-label fw-semibold">
                            <i class="bi bi-envelope me-1"></i> Email Address
                        </label>
                        <input type="email" class="form-control form-control-lg" id="email" name="email"
                            placeholder="you@example.com" required autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label fw-semibold">
                            <i class="bi bi-lock me-1"></i> Password
                        </label>
                        <input type="password" class="form-control form-control-lg" id="password" name="password"
                            placeholder="Enter your password" required>
                    </div>

                    <div class="mb-3 d-flex justify-content-between align-items-center">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="remember" name="remember">
                            <label class="form-check-label" for="remember">Remember me</label>
                        </div>
                        <a href="{{ url_for('auth.forgotpassword') }}" class="text-decoration-none small">
                            Forgot password?
                        </a>
                    </div>

                    <div class="d-grid mb-3">
                        <button type="submit" class="btn btn-primary btn-lg">
                            <i class="bi bi-box-arrow-in-right me-2"></i>Sign In
                        </button>
                    </div>

                    <hr class="my-4">

                    <p class="text-center text-muted mb-0">
                        Don't have an account?
                        <a href="{{ url_for('auth.signup') }}" class="text-decoration-none fw-semibold">
                            Create one
                        </a>
                    </p>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/login.js') }}"></script>
{% endblock %}
