{% extends "base.html" %}

{% block title %}Forgot Password â€¢ Focus Flow{% endblock %}


{% block content %}
<div class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm auth-card w-100">
        <div class="card-body p-4">
            <h1 class="h4 mb-1">Reset password</h1>
            <p class="text-secondary mb-4">Enter your email to receive a reset link.</p>

            <form id="forgotPasswordForm" method="POST">
                <div class="mb-3">
                    <label class="form-label">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="you@example.com"
                        required>
                </div>
                <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                <div class="d-grid">
                    <button type="submit" class="btn btn-dark">Send reset link</button>
                </div>
            </form>

            <hr class="my-4">
            <a href="{{ url_for('auth.signup') }}" class="text-primary text-decoration-none">Create a new account</a>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script src="{{ url_for('static', filename='JS/forgotpassword.js') }}"></script>
{% endblock %}
