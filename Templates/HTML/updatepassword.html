{% extends "base.html" %}

{% block title %}Update Password{% endblock %}

{% block extra_css %}
<link href="{{ url_for('static', filename='CSS/auth.css') }}" rel="stylesheet">
{% endblock %}
{% block scripts %}
<script src="{{ url_for('static', filename='JS/updatepassword.js') }}"></script>
{% endblock %}
{% block content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-6">
    <h1 class="text-center">Update Password</h1>
    <form method="POST"
      action="{% if token %}{{ url_for('auth.reset_password', token=token) }}{% else %}{{ url_for('auth.updatepassword') }}{% endif %}">
      <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
      {% if not token %}
      <div class="mb-3">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <label for="current_password" class="form-label">Current Password</label>
        <input type="password" class="form-control" id="current_password" name="current_password" required>
      </div>
      {% endif %}
      <div class="mb-3">
        <label for="new_password" class="form-label">New Password</label>
        <input type="password" class="form-control" id="new_password" name="new_password" required>
      </div>
      <div class="mb-3">
        <label for="confirm_password" class="form-label">Confirm New Password</label>
        <input type="password" class="form-control" id="confirm_password" name="confirm_password" required>
      </div>
      <button type="submit" class="btn btn-primary w-100">Update Password</button>
    </form>
  </div>
</div>
{% endblock %}
