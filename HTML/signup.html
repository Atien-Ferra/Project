<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sign Up • Focus Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f7f9}
    .auth-card{max-width:480px}
    .brand{font-weight:700}
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand" href="dashboard.html">Focus Flow</a>
      <div class="d-flex gap-3">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="quiz.html">Quiz</a>
        <a class="nav-link active" href="signup.html">Sign Up</a>
        <a class="nav-link" href="forgotpassword.html">Forgot Password</a>
      </div>
    </div>
  </nav>

  <main class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm auth-card w-100">
      <div class="card-body p-4">
        <h1 class="h4 mb-1">Create your account</h1>
        <p class="text-secondary mb-4">Basic visuals only. No logic wired.</p>

        <form>
          <div class="mb-3">
            <label class="form-label">Full name</label>
            <input type="text" class="form-control" placeholder="Alex Doe">
          </div>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="row">
            <div class="col-sm-6 mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" placeholder="••••••••">
            </div>
            <div class="col-sm-6 mb-3">
              <label class="form-label">Confirm password</label>
              <input type="password" class="form-control" placeholder="••••••••">
            </div>
          </div>
          <div class="form-check mb-4">
            <input class="form-check-input" type="checkbox" id="terms">
            <label class="form-check-label" for="terms">I agree to the Terms</label>
          </div>
          <div class="d-grid">
            <button type="submit" class="btn btn-dark">Sign Up</button>
          </div>
        </form>

        <hr class="my-4">
        <p class="mb-0">Already have an account? Go to <a href="login.html" id = "login">Login</a></p>
        <style>
            #login {
                color: black;
                text-decoration: none;
            }
        </style>
      </div>
    </div>
  </main>
</body>
</html>
