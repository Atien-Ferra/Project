<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Update Password • Focus Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f7f9}
    .brand{font-weight:700}
    .auth-card{max-width:520px}
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">Focus Flow</a>
      <div class="d-flex gap-3">
        <a class="nav-link" href="profile.html">Profile</a>
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="forgotpassword.html">Forgot Password</a>
      </div>
    </div>
  </nav>

  <main class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm auth-card w-100">
      <div class="card-body p-4">
        <h1 class="h4 mb-1">Update password</h1>
        <p class="text-secondary mb-4">Normally after entering a reset code. Forms are static.</p>

        <h2 class="h6">Using current password</h2>
        <form class="mb-4">
          <div class="mb-3">
            <label class="form-label">Current password</label>
            <input type="password" class="form-control" placeholder="••••••••">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">New password</label>
              <input type="password" class="form-control" placeholder="New password">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Confirm new password</label>
              <input type="password" class="form-control" placeholder="Confirm new password">
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-dark" type="button" disabled>Update</button>
          </div>
        </form>

        <hr>

        <h2 class="h6 mt-4">Using reset code</h2>
        <form>
          <div class="mb-3">
            <label class="form-label">Reset code</label>
            <input type="text" class="form-control" placeholder="123456">
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <label class="form-label">New password</label>
              <input type="password" class="form-control" placeholder="New password">
            </div>
            <div class="col-md-6 mb-3">
              <label class="form-label">Confirm new password</label>
              <input type="password" class="form-control" placeholder="Confirm new password">
            </div>
          </div>
          <div class="d-grid">
            <button class="btn btn-outline-dark" type="button" disabled>Set new password</button>
          </div>
        </form>
      </div>
    </div>
  </main>
</body>
</html>
