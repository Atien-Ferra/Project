<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile â€¢ Focus Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f7f9}
    .brand{font-weight:700}
    .avatar{width:96px;height:96px;border-radius:50%;background:#e9ecef;display:flex;align-items:center;justify-content:center;font-weight:700}
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">Focus Flow</a>
      <div class="d-flex gap-3">
        <a class="nav-link" href="dashboard.html">Dashboard</a>
        <a class="nav-link" href="quiz.html">Quiz</a>
        <a class="nav-link active" href="profile.html">Profile</a>
        <a class="nav-link" href="updatepassword.html">Update Password</a>
      </div>
    </div>
  </nav>

  <main class="container py-4">
    <div class="row g-4">
      <div class="col-lg-4">
        <div class="card shadow-sm">
          <div class="card-body text-center">
            <div class="avatar mx-auto mb-3">A</div>
            <h1 class="h5 mb-1">Alex Doe</h1>
            <p class="text-secondary small mb-3">you@example.com</p>
            <a class="btn btn-outline-dark btn-sm" href="updatepassword.html">Change Password</a>
          </div>
        </div>

        <div class="card shadow-sm mt-3">
          <div class="card-body">
            <h2 class="h6">Stats</h2>
            <ul class="list-unstyled small mb-0">
              <li class="d-flex justify-content-between py-1"><span>Streak</span><strong>0 days</strong></li>
              <li class="d-flex justify-content-between py-1"><span>Quizzes taken</span><strong>0</strong></li>
              <li class="d-flex justify-content-between py-1"><span>Tasks done</span><strong>0</strong></li>
            </ul>
          </div>
        </div>
      </div>

      <div class="col-lg-8">
        <div class="card shadow-sm mb-3">
          <div class="card-body">
            <h2 class="h6">Profile details</h2>
            <form class="mt-3">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label class="form-label">First name</label>
                  <input class="form-control" placeholder="Alex" disabled>
                </div>
                <div class="col-md-6 mb-3">
                  <label class="form-label">Last name</label>
                  <input class="form-control" placeholder="Doe" disabled>
                </div>
              </div>
              <div class="mb-3">
                <label class="form-label">Email</label>
                <input class="form-control" placeholder="you@example.com" disabled>
              </div>
              <button class="btn btn-dark" disabled>Save changes</button>
              <span class="text-secondary small ms-2">Disabled for mock UI.</span>
            </form>
          </div>
        </div>

        <div class="card shadow-sm">
          <div class="card-body">
            <h2 class="h6">Recent activity</h2>
            <ul class="list-group list-group-flush">
              <li class="list-group-item">Created account</li>
              <li class="list-group-item">Viewed dashboard</li>
              <li class="list-group-item">Opened quiz example</li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
