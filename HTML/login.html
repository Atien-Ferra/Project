<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Log In • Focus Flow</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body{background:#f6f7f9}
    .auth-card{max-width:420px}
    .brand{font-weight:700}
  </style>
</head>
<body>
  <nav class="navbar navbar-light bg-white border-bottom">
    <div class="container">
      <a class="navbar-brand brand" href="index.html">Focus Flow</a>
      <div class="d-flex gap-3">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="signup.html">Sign Up</a>
        <a class="nav-link" href="forgotpassword.html">Forgot Password</a>
      </div>
    </div>
  </nav>

  <main class="container py-5 d-flex justify-content-center">
    <div class="card shadow-sm auth-card w-100">
      <div class="card-body p-4">
        <h1 class="h4 mb-1">Log in</h1>
        <p class="text-secondary mb-4">Mock form. No submission.</p>
        <form>
          <div class="mb-3">
            <label class="form-label">Email address</label>
            <input type="email" class="form-control" placeholder="you@example.com">
          </div>
          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" placeholder="••••••••">
          </div>
          <div class="d-flex justify-content-between align-items-center mb-3">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="remember">
              <label class="form-check-label" for="remember">Remember me</label>
            </div>
            <a href="forgotpassword.html" class="small">Forgot?</a>
          </div>
          <div class="d-grid">
            <a href="dashboard.html" class="btn btn-dark">Log In</a>
          </div>
        </form>
        <hr class="my-4">
        <p class="mb-0">No account? <a href="signup.html">Sign up</a></p>
      </div>
    </div>
  </main>
</body>
</html>
